<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Tracking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>VOTE TRACKING SYSTEM</h1>
            <h2>ELECTION DAY!</h2>
        </header>
        <main>
            <section class="vote-message">
                <p>MY VOTE CAN MAKE A DIFFERENCE!</p>
            </section>
            <section class="login-form">
                <h3>LOGIN FORM</h3>
                <input type="email" placeholder="Enter your email here">
                <input type="password" placeholder="Enter password here">
                <button onclick="login()">LOG IN</button>
                <p>Don't have an account? <a href="#" onclick="register()">SIGN UP NOW</a></p>
            </section>
        </main>
        <footer>
            <p>TRANSPARENCY: A KEY FACTOR TO PROGRESS AND DEVELOPMENT</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
